<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">

    <!-- HTML Meta Tags -->
    <title>Devify</title>
    <meta name="description" content="Developers and Open Source authors now have a massive amount of services offering free tiers, but it can be hard to find them all to make informed decisions.">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Free for Developers">
    <meta itemprop="description" content="Developers and Open Source authors now have a massive amount of services offering free tiers, but it can be hard to find them all to make informed decisions.">
    <meta itemprop="image" content="https://raw.githubusercontent.com/devify-official/devify-official.github.io/master/1493-pepe-king.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css">

    <!-- Favicon -->
    <link rel="icon" href="1493-pepe-king.png" type="image/gif">
  </head>

  <body>
    <noscript>This page requires JavaScript to work, please enable it or read <a href="https://github.com/devify-official/devify-official.github.io">here</a>.</noscript>

    <div id="app">Loading...</div>

    <script>
      window.$docsify = {
        name: "Devify",
        repo: "devify-official/devify-official.github.io",
        search: ["/"],
        darklightTheme: {
          siteFont : "Arial, sans-serif",
          defaultTheme : "light",
          codeFontFamily : "Arial, sans-serif",
          bodyFontSize: "15px"
        }
      }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

    <style>
      blockquote:first-of-type {
        background-color: rgba(0, 0, 0, 1);
      }
    </style>
  </body>
</html>
